<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let message of sentences">
    <p>{{ message.sender }}: {{ message.body }}</p>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="message-box">
        <ion-col size="7">
          <ion-input type="text" [(ngModel)]="message"></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="onSendMessage('human', message)">
            <ion-icon name="send"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="0.5">

        </ion-col>
        <ion-col size="2">
          <ion-button (click)="onStartRecording()">
            <ion-icon name="mic"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
