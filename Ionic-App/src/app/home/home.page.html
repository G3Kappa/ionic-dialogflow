<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let message of sentences">
    <p>{{ message.sender }}: {{ message.body }}</p>
  </div>
</ion-content>

<ion-footer style="height: 100px">
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <div fxFlex="50">
      <ion-input type="text" [(ngModel)]="message">
      </ion-input>
    </div>
    <div fxFlex="10">
      <ion-button (click)="onSendMessage('You', message)">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </div>
    <div fxFlex="10">
      <ion-button (click)="onStartRecording()">
        <ion-icon name="mic"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-footer>
