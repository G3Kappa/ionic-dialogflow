<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="chats">
    <div class="chatbox">
      <div *ngFor="let message of sentences">
        <div class="message sent" *ngIf="message.sender === 'Assistant'">
          {{ message.body }}
          <span class="metadata">
            <span class="time">{{ message.date | date: 'HH:mm aaa' }}</span>
          </span>
        </div>
        <div class="message received" *ngIf="message.sender !== 'Assistant'">
          {{ message.body }}
          <span class="metadata">
            <span class="time">{{ message.date | date: 'HH:mm aaa' }}</span>
          </span>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="message-box">
        <ion-col size="8">
          <ion-input type="text" [(ngModel)]="message"></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="onSendMessage('human', message)">
            <ion-icon name="send"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="onStartRecording()">
            <ion-icon name="mic"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
